---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.date | date: "%b %-d, %Y" }}</h2>

{{ content }}

{% if page.categories contains 'podcast' %}
	<br>
	<audio controls>
		<source src="{{ page.enclosure }}" type="audio/mpeg">
	</audio> <br>
{% endif %}

<div>
	{% if page.previous.url %}
	    <a class="float-left" href="{{page.previous.url}}">&laquo; previous</a>
	{% endif %}
	{% if page.next.url %}
	    <a class="float-right" href="{{page.next.url}}">next &raquo;</a>
	{% endif %}
</div>
